<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comisiones PayPal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    
    <h5 class="title">Calcular comisión para recibir</h5>

    <ion-card>
      <span>
        {{percentage}} % + {{feeFixed}} USD
      </span>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label>Comisión para:</ion-label>
        <ion-select [(ngModel)]="selectedCountry" (ionChange)="changeSelect()">
          <ion-select-option value="Latinoamerica">Latinoamerica</ion-select-option>
          <ion-select-option value="usa">Estados Unidos</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div style="margin-top: 20px;">
      <ion-item id="rounded">
        <ion-label fixed>Para Recibir:</ion-label>
        <ion-input class="number" type="number" name="email" [(ngModel)]="toRecieve" required (ionChange)="calculate()"></ion-input>
      </ion-item>

      <ion-item id="rounded">
        <ion-label fixed>Hay que enviar:</ion-label>
        <ion-label slot="end" class="number">{{toSend}}</ion-label>
        <!-- <ion-input class="number" type="number" name="password" [(ngModel)]="toSend" required disabled></ion-input> -->
      </ion-item>

      <ion-item id="rounded" color="primary">
        <ion-label fixed style="color: white;;">Comisión:</ion-label>
        <ion-label slot="end" class="number">{{comission}}</ion-label>
      </ion-item>
    </div>

    <h6 class="clean" (click)="clean()">
      Limpiar Campos
    </h6>
  </div>

  <div style="margin-top: 80px;">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" style="display: flex; padding: 25px;justify-content: center;">
          <div style="display: flex; justify-content: space-between;align-items: center;">
            <span>Powered By </span>  <ion-img src="assets/logo.png" style="width: 100px;margin-left: 10px;"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
